---

hubot_install_dir: /opt/hubot
hubot_build_dir: /var/ansible/hubot
hubot_log_dir: /var/log/hubot
hubot_redis_local: true

hubot_user: hubot
hubot_group: hubot

# development related
hubot_service_install: true
hubot_deploy_local: false
hubot_source_local_path: emptish/

hubot_adapter: slack

hubot_node_packages:
  - cheerio
  - clark
  - htmlparser
  - hubot-calculator
  - hubot-hipchat-emoticons
  - hubot-{{hubot_adapter}}
  - hubot-scripts
  - hubot-youtube
  - nodepie
  - soupselect
  - textspark

