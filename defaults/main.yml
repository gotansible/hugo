---

hubot_install_dir: /opt/hubot
hubot_build_dir: /var/ansible/hubot
hubot_log_dir: /var/log/hubot
hubot_redis_local: true

hubot_user: hubot
hubot_group: hubot

# development related
hubot_service_install: true
hubot_source_local_path: emptish/

hubot_adapter: slack

hubot_env_vars:
  HUBOT_SLACK_TOKEN: setme

