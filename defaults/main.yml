---

hubot_install_dir: /opt/hubot
hubot_build_dir: /var/ansible/hubot
hubot_log_dir: /var/log/hubot
hubot_redis_local: true

hubot_user: hubot
hubot_group: hubot

# development related
hubot_service_install: true
hubot_checkout_skip: false
hubot_checkout_local_path: /tmp/test/ansible/hubot

# replace with your hubot repo
hubot_repo: "https://github.com/github/hubot"
hubot_repo_version: master

hubot_adapter: slack
hubot_env_vars:
  HUBOT_SLACK_TOKEN: setme

